<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Conversion Prediction</title>
    <link rel = "stylesheet" href = "{{url_for('static', filename = 'style.css')}}">
</head>
<body>
<h1>
    Customer Conversion Prediction
</h1>

<h3>
    Will the call convince the customer to buy insurance?
</h3>

<form method="post" action="/predict">
    <label><span class="label_input" id="tcall_type">Enter the call type:</span></label><br>
    <select name="call_type" id="drop_down">
        <option value=3>Cellular</option>
        <option value=2>Telephone</option>
        <option value=1>Unknown</option>
    </select>

    <label for="month"><span class="label_input" id="tmonth">Select the month:</span></label><br>
    <select name="month" id="drop_down">
        <option value=3>January</option>
        <option value=7>February</option>
        <option value=12>March</option>
        <option value=8>April</option>
        <option value=1>May</option>
        <option value=5>Jun</option>
        <option value=2>Jul</option>
        <option value=6>August</option>
        <option value=10>September</option>
        <option value=9>October</option>
        <option value=4>November</option>
        <option value=11>December</option>
     </select><br><br>

    <label for="duration"><span class="label_input" id="tduration">Duration of the call</span></label><br>
    <input type="text" name="duration" id="duration_search" placeholder="Duration" required="required" /><br><br>

    <label for="prev_outcome"><span class="label_input" id="tprev_outcome">Select Prev_Outcome:</span></label><br>
    <select name="months" id="drop_down">
        <option value=2>Failure</option>
        <option value=4>Success</option>
        <option value=3>Other</option>
        <option value=1>Unknown</option>
     </select><br><br>

    <label><span class="label_input" id="tnum_calls">Number of calls:</span></label><br>
    <input type="text" name="no_of_calls" id="nfc_search" placeholder="No. of Calls" required="required"><br><br>

    <label><span class="label_input" id="tmarital">Marital Status:</span></label><br>
    <select name="marital" id="drop_down">
        <option value=2>Divorsed</option>
        <option value=1>Married</option>
        <option value=3>Single</option>
     </select><br><br>

    <input type="submit" value="Predict" id="predict_button" ><br><br>

</form>

<div>
    <h4>
        <span class="err_mes">{{error_message}}</span><br>
        <span class="res_mes">{{prediction_result}}</span><br>
        <span class="res_mes">{{prediction_chance}}</span>
    </h4>
</div>

</body>
</html>
